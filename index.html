<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicola ToDo List</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Nicola's ToDo List</h1>
    </header>

    <form>
      <input type="text" id="todoInput" class="todoInput" spellcheck="true" />
      <button id="todoBtn" class="todoBtn" type="submit">
        <i class="fa-regular fa-square-plus"></i>
      </button>
      <div class="select" id="select">
        <select name="todos" class="filterTodo">
        <option value="all">All</option>
        <option value="completed" >Completed</option>
        <option value="uncompleted" >Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todoContainer" id="todoContainer">
      <ul class="todoList" id="todoList">
        
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
